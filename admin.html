<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    .navbar { display:flex; gap:10px; margin-bottom:20px; }
    .container { display:flex; }
    .sidebar { width:250px; }
    .cards { flex:1; display:flex; flex-wrap:wrap; gap:10px; }
    .card { width:30%; border:1px solid #ccc; padding:10px; box-shadow:0 0 5px rgba(0,0,0,0.2); }
    .card img { width:100%; height:120px; object-fit:cover; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Auto">Auto</option>
      <option value="Car">Car</option>
      <option value="Truck">Truck</option>
      <option value="Bus">Bus</option>
    </select>

    <select id="availabilityFilter">
      <option value="All">All</option>
      <option value="Available">Available</option>
      <option value="Unavailable">Unavailable</option>
    </select>

    <button id="clearFilter">Clear Filter</button>
  </div>

  <div class="container">
    <!-- Sidebar form -->
    <div class="sidebar">
      <h3>Add Fleet</h3>
      <input id="regNo" placeholder="Reg No of Vehicle"><br>
      <select id="category">
        <option value="">Select Category</option>
        <option>Auto</option>
        <option>Car</option>
        <option>Truck</option>
        <option>Bus</option>
      </select><br>
      <input id="driver" placeholder="Driver Name"><br>
      <select id="isAvailable">
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select><br>
      <button id="addFleet">Add Fleet</button>
    </div>

    <!-- Main content -->
    <div id="cards" class="cards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
